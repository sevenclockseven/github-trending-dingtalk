name: Daily Trending Projects

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜触发

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run the script
        run: node dist/index.js  # 假设 TypeScript 编译后的文件在dist目录下