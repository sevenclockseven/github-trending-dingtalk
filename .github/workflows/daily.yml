name: Daily Trending Projects

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜（UTC）触发
  workflow_dispatch: {}   # 允许手动触发，便于测试

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    env:
      DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show workspace for debug
        run: |
          pwd
          ls -la
          node -v
          npm -v
          npm i --save-dev @types/node
          echo "package.json:"
          cat package.json || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run the script
        run: node dist/index.js